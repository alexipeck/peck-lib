[package]
name = "peck-lib"
version = "1.1.2"
description = "A library of functions, traits, serde implementations for error handling, logging, hashing and datetime's."
license = "MIT"
edition = "2021"
repository = "https://github.com/alexipeck/peck-lib/"
categories = []
authors = ["Alexi Peck"]
exclude = ["/target", "main.rs"]

[features]
default = []
complete = ["datetime", "env", "hashing", "http", "locking", "logging", "smtp", "uid"]

datetime = []
env = []
hashing = []
http = []
locking = []
logging = []
smtp = []
uid = []

[dependencies]
serde = { version = "1.0.195", features = ["derive"] }
serde_json = { version = "1.0.111" }
chrono = "0.4.31"
tracing-subscriber = { version = "0.3.18" }
tracing = "0.1.40"
reqwest = {version = "0.11.23", features = ["json"]}
thiserror = "1.0.56"
blake3 = "1.5.0"
tokio = "1.35.1"
futures-util = "0.3.30"
parking_lot = "0.12.1"
uuid = { version = "1.6.1", features = ["v4", "serde"] }
lettre = "0.11.3"